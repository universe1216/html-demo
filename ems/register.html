<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/logos/logofavicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

<body>
    <main class="d-flex justify-content-center align-items-center min-vh-100 w-100"
        style="background: url('./assets/images/bg.jpg') no-repeat center; background-size:cover;">
        <form id="registerForm" class="mw-100 min-w-500 text-center card card-bg rounded-4 p-3 shadow-lg border-0"
            action="javascript:void(0)">
            <img class="mb-4 max-w-200 m-auto" src="./assets/images/logo.svg" alt="">
            <h2 class="fs-3 mb-3">Register</h2>
            <div class="mb-3">
                <input type="email" class="form-control py-2" id="floatingInput" placeholder="Email Id">
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control py-2" id="floatingInput" placeholder="Phone Number">
            </div>
            <div class="input-group mb-3">
                <input type="password" id="password-field" class="form-control py-2" placeholder="Password"
                    aria-describedby="basic-addon2">
                <span toggle="#password-field" class="bi bi-eye-fill field-icon toggle-password input-group-text"
                    id="basic-addon2"></span>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-blue" type="submit">Sign Up</button>
            <p class="my-3">Already a Member? <a href="./register.php" class="btn btn-link">Sign In</a></p>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(".toggle-password").click(function () {

            $(this).toggleClass("bi bi-eye-slash-fill");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>

</html>
